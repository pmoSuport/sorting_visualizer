<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sorting Visualizer</title>
  </head>

  <body class="bg-dark">
    <h2 class="text-light">Sorting Visualizer</h2>
    <nav class="navbar navbar-light bg-dark">
      <button
        type="button"
        class="btn btn-outline-info btn-dark new array"
        id="n_arr"
      >
        New Array
      </button>
      <div class="srt">
        <button
          type="button"
          class="btn btn-outline-primary btn-dark bubble sort"
          id="b_sort"
        >
          Bubble Sort
        </button>
        <button
          type="button"
          class="btn btn-outline-primary btn-dark selection sort"
          id="s_sort"
        >
          Selection Sort
        </button>
        <button
          type="button"
          class="btn btn-outline-primary btn-dark insertion sort"
          id="i_sort"
        >
          Insertion Sort
        </button>
        <button
          type="button"
          class="btn btn-outline-primary btn-dark quick sort"
          id="q_sort"
        >
          Quick Sort
        </button>
        <button
          type="button"
          class="btn btn-outline-primary btn-dark merge sort"
          id="m_sort"
        >
          Merge Sort
        </button>
      </div>
    </nav>
    <div class="rev">
    <div id="divi">

    </div>
</div>


    <script src="./js_files/sorting.js"></script>
  </body>
</html>
